<div class="card" style="width: 20rem;">
  <div class="card-body">
    <div class="card-title"></div>

  <form [formGroup]="formulario" (ngSubmit)="autenticar()">
      <div class="form-group">
        <input
          type="email"
          class="form-control"
          placeholder="E-mail"
          formControlName="email"
          (keyup)="isValidCredential()"
        >
      </div>
      <div class="form-group">
        <input
          type="password"
          class="form-control"
          placeholder="Senha"
          formControlName="senha"
          (keyup)="isValidCredential()"
        >
      </div>
      <button type="submit" class="btn btn-primary btn-sm btn-block" [disabled]="isValidLogin">Entrar</button>
    </form>
    <hr />

    <div *ngIf="loginFail">
      <p class="small text-danger text-center">{{ errorMessage }}</p>
    </div>

  </div>
</div>
<br />
