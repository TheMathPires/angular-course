<div class="fixed-top bg-white">
  <nav class="navbar navbar-light">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <a routerLink="" class="navbar-brand">
            <img class="img-fluid" src="/assets/logo.png" />
          </a>
        </div>
        <div class="col-md-6 position-relative">
          <input
            type="text"
            class="form-control"
            placeholder="Pesquise por ofertas..."
            #termoDaPesquisa
            (keyup)="pesquisa(termoDaPesquisa.value)"
          />
          <ul class="list-group position-absolute">
            <li class="list-group-item" *ngFor="let oferta of ofertas | async">
              <a [routerLink]="['/oferta', oferta.id]" (click)="limpaPesquisa">
              {{ oferta.titulo | descricaoReduzida:15:0 }}
             </a>
            </li>
          </ul>
        </div>
        <div class="col-md-2">
          <a href="#">
            <img class="img-fluid" src="/assets/carrinho.png" />
          </a>
        </div>
      </div>
    </div>
  </nav>

  <div class="menu">
    <div class="container">
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link active" [routerLink]="['/restaurantes']" routerLinkActive="active">Restaurantes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/diversao">Divers√£o</a>
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="banner">
  <img src="/assets/banners/img_1.jpg" />
</div>
